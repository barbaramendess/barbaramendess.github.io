<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio Bárbara</title>

    <link rel="stylesheet" href="estilo.css">
    <!-- Link externo para fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">

</head>

<body>
    <!-- Cabeçalho-->
    <header>
        <div class="header">
            <nav>
                <!-- Logo do site com a tag span para mudar a cor de algumas letras -->
                <h2 class="logo"><span>Port</span>fólio</h2>
                <ul>
                    <!-- Lista de paginas/links de navegação -->
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="sobre.html">Sobre mim</a></li>
                    <li><a href="formacao.html">Formação educacional</a></li>
                    <li><a href="portfolio.html">Portfólio</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="content">
        <section>
            <!-- Título da seção de contato -->
            <h2 id="titulos">Contato</h2>
            <form id="form-contato">
                <!-- Campo para inserir dados -->
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
                <!-- Botão para enviar dados -->
                <button type="submit">Enviar</button>
            </form>
        </section>
    </div>

</body>

</html>
